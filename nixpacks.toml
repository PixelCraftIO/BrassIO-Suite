# Nixpacks configuration for BrassIO Suite Monorepo
# This builds the Next.js frontend from the monorepo

[variables]
NODE_ENV = "production"

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = [
  "npm install --legacy-peer-deps"
]

[phases.build]
cmds = [
  "npm run build:packages",
  "npm run build --workspace=apps/brassio-frontend"
]

[start]
cmd = "npm start --workspace=apps/brassio-frontend"
